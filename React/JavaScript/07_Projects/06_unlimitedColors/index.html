<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #a79c9c;">
    <h2>Start Should change the background color every second</h2>

    <button id="start">Start Changing</button>
    <button id="stop">Stop Changing</button>
</body>
<script>

    //generate random color form hex

    const randomColor = () =>{
        const hex = "01234565789ABCDEF"
        let color = "#"
        for(let i = 0; i< 6; i++){
            color += hex[Math.floor(Math.random() * 16)]
        }
        return color;
    }
    
    let intervalID;

    const changeSec = () => {
        function changeBG() {
            document.body.style.backgroundColor = randomColor();
        } 
        if(intervalID == null){
            intervalID = setInterval(changeBG, 1000)
        }
    } 

    const stopChange = () => {
        clearInterval(intervalID);
        intervalID = null;
    }

    document.querySelector("#start").addEventListener('click',changeSec)
    document.querySelector("#stop").addEventListener('click',stopChange)

</script>

</html>
